  <div class="container form-container px-4 py-4 shadow">
    <h2 class="mb-4 text-center">Form Pembelian Tiket</h2>
    <form id="formTiket">
        <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
        </div>

        <div class="mb-3">
            <label for="telepon" class="form-label">Nomor Telepon</label>
            <input type="tel" class="form-control" id="telepon" placeholder="Masukkan nomor telepon" required>
        </div>

        <div class="mb-3">
            <label for="jumlahTiket" class="form-label">Jumlah Tiket</label>
            <input type="number" class="form-control" id="jumlahTiket" min="1" placeholder="Masukkan jumlah tiket" required>
        </div>

        <div class="mb-3">
            <label for="kategoriTiket" class="form-label">Kategori Tiket</label>
            <select class="form-select" id="kategoriTiket" required>
                <option selected disabled>Pilih kategori</option>
                <option value="vip">VIP</option>
                <option value="reguler">Reguler</option>
                <option value="ekonomi">Ekonomi</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="tanggal" class="form-label">Tanggal Acara</label>
            <input type="date" class="form-control" id="tanggal" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Total Harga</label>
            <p id="totalHarga" class="form-control-plaintext">Rp0</p>
        </div>

        <button type="submit" class="btn btn-primary">Beli Tiket</button>
    </form>
</div>



<script>
  const hargaTiket = 45000;
  const formTiket = document.getElementById('formTiket');
  const jumlahTiketInput = document.getElementById('jumlahTiket');
  const totalHargaDisplay = document.getElementById('totalHarga');

  jumlahTiketInput.addEventListener('input', () => {
      const jumlah = parseInt(jumlahTiketInput.value) || 0;
      const totalHarga = jumlah * hargaTiket;
      totalHargaDisplay.textContent = `Rp${totalHarga.toLocaleString('id-ID')}`;
  });

  formTiket.addEventListener('submit', (event) => {
      event.preventDefault();
      alert(`Pembelian tiket berhasil! Total harga: ${totalHargaDisplay.textContent}`);
  });
</script>
